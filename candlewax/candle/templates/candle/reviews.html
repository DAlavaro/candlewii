{% extends 'candle/base.html' %}

{% block content %}
{% for p in posts %}
    <h2>{{p.title}}</h2>
    <p>{{p.content}}</p>
{% endfor %}
    <form action="{% url 'reviews' %}" method="post">
    {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">
            {{ f.label }}:
        </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

    <button type="submit">Добавить</button>
    </form>
{% endblock %}
